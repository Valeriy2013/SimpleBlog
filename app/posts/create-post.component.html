<h1>New Post</h1>
<hr>
<div class="col-md-6">
  <form #newPostForm="ngForm" (ngSubmit)="savePost(newPostForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [ngClass]="{'error': newPostForm.controls.title?.invalid && newPostForm.controls.title?.touched}">
      <label for="postTitle">Post Title:</label>
      <em *ngIf="newPostForm.controls.title?.invalid && (newPostForm.controls.title?.touched)">Required</em>
      <input (ngModel)="post.title" name="title" required id="title" type="text" class="form-control" placeholder="Title of your post..." />
    </div>
    <div class="form-group" [ngClass]="{'error': newPostForm.controls.date?.invalid && newPostForm.controls.date?.touched}">
      <label for="postDate">Post Date:</label>
      <em *ngIf="newPostForm.controls.date?.invalid && (newPostForm.controls.date?.touched)">Required</em>
      <input (ngModel)="post.date" name="date" required id="postDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
    </div>    
    <div class="form-group" [ngClass]="{'error': newPostForm.controls.body?.invalid && newPostForm.controls.body?.touched}">
      <label for="postBody">Post Body:</label>
      <em *ngIf="newPostForm.controls.body?.invalid && (newPostForm.controls.body?.touched)">Required</em>
      <input (ngModel)="post.body" name="body" required id="postBody" type="text" class="form-control" placeholder="Post body..." />
    </div>
    
    <button type="submit" [disabled]="newPostForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
