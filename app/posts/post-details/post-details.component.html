<div class="container">
  <div class="row">
    <div class="col-md-11">
      <h2>{{post?.title | uppercase}} </h2>
    </div>
  </div>

  <div class="row" >
    <div class="col-md-6">
      <div><strong>Date:</strong> {{post?.date | date:'shortDate'}}</div>
    </div>
    <div class="col-md-6">
      {{post?.body}}
    </div>
  </div>
  <hr/>  
    <div>
      <a (click)="savePost()">Save</a> 
  </div>  
</div>
